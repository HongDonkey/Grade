<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
    table {
        width: 100%;
    }
    th, td {
        padding: 2px 5px;
        text-align: center;
        border: 1px solid #eee;
    }
        th {
            background: #f1f1f1;
        }
        </style>
</head>

<body>
<table>
    <thead>
        <tr>
            <th>index</th>
            <th>이름</th>
            <th>점수</th>
            <th>입력일</th>
            <th>수정일</th>
        </tr>
    </thead>
    <tbody>
         <!-- 컨트롤러에서 score_list에 담은 결과 값을 item에 순서대로 넣는 반복문 -->
        <tr th:each="item: ${score_list}">           
            <td th:text="${item.idx}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.score}"></td>
            <td th:text="${item.created}"></td>
            <td th:text="${item.updated}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
